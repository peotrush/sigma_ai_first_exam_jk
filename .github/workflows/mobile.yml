name: Mobile CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'
      - 'packages/shared/**'
      - '.github/workflows/mobile.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'
      - 'packages/shared/**'
      - '.github/workflows/mobile.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run linting
        run: npm run lint --workspace=apps/mobile
        continue-on-error: false

      - name: TypeScript type-check
        run: npx tsc --noEmit --workspaceRoot --project apps/mobile/tsconfig.json
        continue-on-error: false

      - name: Notify success
        if: success()
        run: echo "✅ Mobile CI pipeline completed successfully"

      - name: Notify failure
        if: failure()
        run: echo "❌ Mobile CI pipeline failed - check logs above"

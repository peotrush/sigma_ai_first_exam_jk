name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/backend.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/backend.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run linting
        run: npm run lint --workspace=apps/api
        continue-on-error: false

      - name: Run tests
        run: npm run test --workspace=apps/api
        continue-on-error: false

      - name: Build backend
        run: npm run build --workspace=apps/api
        continue-on-error: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: api-dist-${{ github.sha }}
          path: apps/api/dist/
          retention-days: 5

      - name: Notify success
        if: success()
        run: echo "✅ Backend CI pipeline completed successfully"

      - name: Notify failure
        if: failure()
        run: echo "❌ Backend CI pipeline failed - check logs above"

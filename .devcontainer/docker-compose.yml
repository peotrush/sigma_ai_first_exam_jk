version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/exercise:cached
    command: sleep infinity
    environment:
      DATABASE_URL: postgresql://kash:dev_password@db:5432/kash_budget
      REDIS_URL: redis://cache:6379
      NODE_ENV: development
    depends_on:
      - db
      - cache
    ports:
      - "3000:3000"
      - "8080:8080"
    networks:
      - kash-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kash
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: kash_budget
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kash -d kash_budget"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kash-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kash-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
